<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>输入字符显示出它的ASCII码</h2>
			<input type="text" v-model="userKey" @keyup.enter="show()">
			<br />
			
			{{userKey}}
			
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					userKey:''
				},
				methods:{
					show(){
						alert(v.userKey.charCodeAt());
					}
				}
			})
		</script>
	</body>
</html>
