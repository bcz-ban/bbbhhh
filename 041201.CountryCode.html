<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="userNumber" type="text" name="" id="" values="">
			<br/>
			<div v-for="country in countrys" >
				<div v-if="userNumber==country.code">
					国家名称是：{{country.name}}
					<br/>
					国家首都是：{{country.shoudu}}
					<br/>
					国家代码是：{{country.code}}
				</div>
			</div>
		</div>
		<<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userNumber:'',
					countrys:[
						{name:'中国',shoudu:'北京',code:'1'},
						{name:'法国',shoudu:'巴黎',code:'2'},
						{name:'英国',shoudu:'伦敦',code:'3'},
						{name:'韩国',shoudu:'首尔',code:'4'},
						{name:'意大利',shoudu:'罗马',code:'5'},
					]
				}
			})
		</script>
		
	</body>
</html>
