<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{number}}
			<input v-on:click="number=Math.ceil(Math.random()*10)" type="button" value="点击生成数字">
			
			
			</div>
			<script type="text/javascript">
				let v=new Vue({
					el:'#app',
					data:{
						number:''
					}
				})
			</script>
		
	</body>
