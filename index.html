<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			!猜数字小游戏<br>
			
			正确数字:{{keyNumber}}
			<br>
			<input v-model="userNumber">
			<li v-if="userNumber==keyNumber">猜对啦，你很棒</li>
			<li v-if="userNumber>keyNumber">你猜大啦，继续加油</li>
			<li v-if="userNumber<keyNumber">你猜小啦，继续加油</li>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				}
			})
			
		</script>
	</body>
</html>
